<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeaSMP - Minecraft Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'marine-dark': '#0f172a',
                        'marine-medium': '#1e293b',
                        'marine-light': '#334155',
                        'marine-accent': '#0ea5e9',
                        'marine-darker': '#0a101e',
                        'text-light': '#f8fafc',
                        'text-dark': '#cbd5e1'
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            background-image: url('/img/backgrounds/background1.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f8fafc;
            min-height: 100vh;
            transition: background-image 1s ease-in-out;
        }
        .overlay {
            background: rgba(15, 23, 42, 0.7);
            min-height: 100vh;
        }
        .nav-button {
            padding: 13px 26px;
            border-radius: 999px;
            border: 1px solid #334155;
            backdrop-filter: blur(8px);
        }
        .click-copy {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="overlay flex flex-col justify-between">

<main class="flex-grow flex items-center justify-center p-6">
<div class="max-w-5xl w-full text-center space-y-10">

<!-- NAV -->
<nav class="flex flex-wrap justify-center gap-4">
    <button onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfAdoNdYH1T-tvqNxFSTs73k85G3xZjeKuNCngclG5WHEkXew/viewform','_blank')"
        class="nav-button bg-marine-dark hover:bg-marine-darker">
        Staff Apply
    </button>

    <a href="rules.html" class="nav-button bg-marine-dark hover:bg-marine-darker">Rules</a>

    <a href="https://store.seasmp.net" target="_blank"
        class="nav-button bg-marine-accent hover:bg-sky-600 font-semibold">
        Store
    </a>

    <a href="staff.html" class="nav-button bg-marine-dark hover:bg-marine-darker">Staff</a>
</nav>

<!-- STATS -->
<div class="grid grid-cols-1 xl:grid-cols-3 gap-12 items-center mt-12">

    <div>
        <div id="playerCount" class="text-5xl font-bold text-marine-accent">0/0</div>
        <div class="text-lg">Online Players</div>
        <div class="text-text-dark click-copy"
             onclick="copyText('SeaSMP.net','Server IP copied')">
            SeaSMP.net
        </div>
    </div>

    <div>
        <img src="/img/logo.png" class="mx-auto rounded-xl shadow-lg" alt="SeaSMP Logo">
    </div>

    <div>
        <div id="discordUsersCount" class="text-5xl font-bold text-marine-accent">0</div>
        <div class="text-lg">Discord Users</div>
        <div class="text-text-dark click-copy"
             onclick="copyText('discord.gg/47kjbcGBGm','Discord invite copied')">
            discord.gg/47kjbcGBGm
        </div>
    </div>

</div>

</div>
</main>

<!-- FOOTER -->
<footer class="text-center text-sm text-text-dark p-6 border-t border-marine-light">
    <p>© 2025 SeaSMP — Made with ❤️ by Dev | NotVortexed</p>
    <p class="mt-1">Allowed: Modify, Host, Commercial Use • Not Allowed: Resell / Redistribute</p>
</footer>

</div>

<!-- BACKGROUND ROTATION -->
<script>
const backgrounds = ['/img/backgrounds/background1.png'];
let i = 0;
setInterval(() => {
    i = (i + 1) % backgrounds.length;
    document.body.style.backgroundImage = `url('${backgrounds[i]}')`;
}, 15000);
</script>

<!-- COPY + DATA -->
<script>
function copyText(text,msg){
    navigator.clipboard.writeText(text);
    alert(msg);
}

document.addEventListener('DOMContentLoaded', async () => {
    fetch('https://api.mcstatus.io/v2/status/java/seasmp.net')
        .then(r=>r.json())
        .then(d=>{
            document.getElementById('playerCount').textContent =
                `${d.players.online}/${d.players.max}`;
        }).catch(()=>{});

    fetch('https://discord.com/api/guilds/1414804706194358344/widget.json')
        .then(r=>r.json())
        .then(d=>{
            document.getElementById('discordUsersCount').textContent =
                d.presence_count;
        }).catch(()=>{});
});
</script>

</body>
</html>
